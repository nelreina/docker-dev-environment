
services:
  redis:
    image: redis/redis-stack:latest
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - ./data:/data
    environment:
      - REDIS_PASSWORD=mypassword
networks:
  default:
    name: local
    external: true

