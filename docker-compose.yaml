
services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_DB: semaphore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_TIMEZONE: America/Curacao
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:0.23.12
    container_name: pocketbase
    ports:
      - "8090:8090"
    volumes:
      - ./pb-iso-data:/pb_data
      - ./pb-hooks:/pb_hooks
    restart: unless-stopped

  redis:
    image: redis/redis-stack:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  smtp4dev:
    image: rnwood/smtp4dev:latest
    container_name: smtp4dev
    ports:
      - "3080:80"
      - "2525:25"
    restart: unless-stopped

  caddy:
    image: caddy:latest
    restart: unless-stopped
    container_name: caddy
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile

  semaphore:
    restart: unless-stopped
    ports:
      - 3000:3000
    container_name: semaphore
    image: semaphoreui/semaphore:latest
    container_name: semaphore
    volumes:
      - .:/home/semaphore/repo
    environment:
      SEMAPHORE_DB_USER: postgres
      SEMAPHORE_DB_PASS: ${POSTGRES_PASSWORD}
      SEMAPHORE_DB_HOST: postgres-db # for postgres, change to: postgres
      SEMAPHORE_DB_PORT: 5432 # change to 5432 for postgres
      SEMAPHORE_DB_DIALECT: postgres # for postgres, change to: postgres
      SEMAPHORE_DB: semaphore
      SEMAPHORE_PLAYBOOK_PATH: /tmp/semaphore/
      SEMAPHORE_ADMIN_PASSWORD: ${SEMAPHORE_ADMIN_PASSWORD}
      SEMAPHORE_ADMIN_NAME: admin
      SEMAPHORE_ADMIN_EMAIL: admin@localhost
      SEMAPHORE_ADMIN: admin
      SEMAPHORE_ACCESS_KEY_ENCRYPTION: ${SEMAPHORE_ACCESS_KEY_ENCRYPTION}
      TZ: UTC
    depends_on:
      - postgres # for postgres, change to: postgres
networks:
  default:
    name: local
    external: true

volumes:
  kafka-data:
  semaphore-postgres: # to use postgres, switch to: semaphore-postgres
  pocketbase-data:
    driver: local
  postgres_data:
    driver: local
